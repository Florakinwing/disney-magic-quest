<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLORA & KIN WING's Disney Magic Quest</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mali:wght@400;600&display=swap');

        body {
            margin: 0;
            padding: 20px;
            font-family: 'Mali', cursive;
            background: #1a1a2e;
            min-height: 100vh;
            color: #333;
        }

        .game-container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 30px rgba(255, 182, 193, 0.3);
            position: relative;
            overflow: hidden;
        }

        .game-scene {
            height: 400px;
            border-radius: 15px;
            margin: 20px 0;
            position: relative;
            background-size: cover;
            background-position: center;
            transition: transform 0.5s;
        }

        .castle-progress {
            height: 80px;
            position: relative;
            margin-bottom: 20px;
        }

        .castle-parts {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 60px;
            display: flex;
            justify-content: space-between;
        }

        .castle-part {
            width: 50px;
            height: 50px;
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0.3;
            transition: opacity 0.3s, transform 0.3s;
        }

        .castle-part.active {
            opacity: 1;
            transform: translateY(-10px);
        }

        .hearts-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 15px 0;
        }

        .heart {
            font-size: 30px;
            position: relative;
            transition: transform 0.3s;
        }

        .heart.beating {
            animation: heartBeat 1s infinite;
        }

        .magic-items {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .magic-item {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            transition: transform 0.3s;
            position: relative;
            opacity: 1;
        }

        .magic-item:hover {
            transform: scale(1.1);
        }

        .magic-item.used {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .magic-count {
            position: absolute;
            bottom: -5px;
            right: -5px;
            background: #ff6b6b;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .options-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            padding: 20px;
        }

        .option-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 15px;
            border: 2px solid #ffd700;
            position: relative;
            overflow: hidden;
        }

        .option-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .timer-container {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .timer {
            font-size: 24px;
            font-weight: bold;
            color: #ff6b6b;
        }

        @keyframes heartBeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .removed {
            transition: opacity 0.3s;
        }

        .bonus-time {
            animation: pulse 1s;
        }

        .hint {
            animation: highlight 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @keyframes highlight {
            0% { box-shadow: 0 0 5px gold; }
            50% { box-shadow: 0 0 20px gold; }
            100% { box-shadow: 0 0 5px gold; }
        }
    </style>
</head>
