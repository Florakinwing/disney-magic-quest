<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLORA & KIN WING's Disney Magic Quest</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mali:wght@400;600&display=swap');

        body {
            margin: 0;
            padding: 20px;
            font-family: 'Mali', cursive;
            background: #1a1a2e;
            min-height: 100vh;
            color: #333;
        }

        .game-container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 30px rgba(255, 182, 193, 0.3);
            position: relative;
            overflow: hidden;
        }

        /* 這裡是剩餘的 CSS 代碼，先保持原樣 */
        /* 我們待會兒會分批添加剩餘的代碼 */
    </style>
</head>
<body>
    <div class="game-container">
        <div class="castle-progress">
            <div class="castle-parts">
                <div class="castle-part"></div>
                <div class="castle-part"></div>
                <div class="castle-part"></div>
                <div class="castle-part"></div>
                <div class="castle-part"></div>
            </div>
        </div>

        <div class="hearts-container">
            <div class="heart">❤️</div>
            <div class="heart">❤️</div>
            <div class="heart">❤️</div>
        </div>

        <div class="game-scene">
            <div class="timer-container">
                <span>⏰</span>
                <div class="timer">30</div>
            </div>
            <div class="magic-items">
                <div class="magic-item">🎭</div>
                <div class="magic-item">⭐</div>
                <div class="magic-item">✨</div>
            </div>
        </div>

        <div class="options-container">
            <!-- 選項卡片將由 JavaScript 動態生成 -->
        </div>
    </div>
</body>
</html>
