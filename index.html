<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLORA & KIN WING's Disney Magic Quest</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mali:wght@400;600&display=swap');

        body {
            margin: 0;
            padding: 20px;
            font-family: 'Mali', cursive;
            background: #1a1a2e;
            min-height: 100vh;
            color: #333;
        }

        .game-container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 30px rgba(255, 182, 193, 0.3);
            position: relative;
            overflow: hidden;
        }

        .game-scene {
            height: 400px;
            border-radius: 15px;
            margin: 20px 0;
            position: relative;
            background-size: cover;
            background-position: center;
            transition: transform 0.5s;
        }

        .castle-progress {
            height: 80px;
            position: relative;
            margin-bottom: 20px;
        }

        .castle-parts {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 60px;
            display: flex;
            justify-content: space-between;
        }

        .castle-part {
            width: 50px;
            height: 50px;
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0.3;
            transition: opacity 0.3s, transform 0.3s;
        }

        .castle-part.active {
            opacity: 1;
            transform: translateY(-10px);
        }

        .hearts-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 15px 0;
        }

        .heart {
            font-size: 30px;
            position: relative;
            transition: transform 0.3s;
        }

        .heart.beating {
            animation: heartBeat 1s infinite;
        }

        .magic-items {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .magic-item {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            transition: transform 0.3s;
            position: relative;
            opacity: 1;
        }

        .magic-item:hover {
            transform: scale(1.1);
        }

        .magic-item.used {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .magic-count {
            position: absolute;
            bottom: -5px;
            right: -5px;
            background: #ff6b6b;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .options-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            padding: 20px;
        }

        .option-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 15px;
            border: 2px solid #ffd700;
            position: relative;
            overflow: hidden;
        }

        .option-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .timer-container {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .timer {
            font-size: 24px;
            font-weight: bold;
            color: #ff6b6b;
        }

        @keyframes heartBeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .removed {
            transition: opacity 0.3s;
        }

        .bonus-time {
            animation: pulse 1s;
        }

        .hint {
            animation: highlight 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @keyframes highlight {
            0% { box-shadow: 0 0 5px gold; }
            50% { box-shadow: 0 0 20px gold; }
            100% { box-shadow: 0 0 5px gold; }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="castle-progress">
            <div class="castle-parts">
                <div class="castle-part"></div>
                <div class="castle-part"></div>
                <div class="castle-part"></div>
                <div class="castle-part"></div>
                <div class="castle-part"></div>
            </div>
        </div>

        <div class="hearts-container">
            <div class="heart">‚ù§Ô∏è</div>
            <div class="heart">‚ù§Ô∏è</div>
            <div class="heart">‚ù§Ô∏è</div>
        </div>

        <div class="game-scene">
            <div class="timer-container">
                <span>‚è∞</span>
                <div class="timer">30</div>
            </div>
            <div class="magic-items">
                <div class="magic-item">üé≠</div>
                <div class="magic-item">‚≠ê</div>
                <div class="magic-item">‚ú®</div>
            </div>
        </div>

        <div class="options-container">
            <!-- ÈÅ∏È†ÖÂç°ÁâáÂ∞áÁî± JavaScript ÂãïÊÖãÁîüÊàê -->
        </div>
    </div>
    <script>
        // ÈÅäÊà≤Êï∏Êìö
        const gameState = {
            lives: 3,
            timeLeft: 30,
            score: 0,
            castleParts: 0,
            magicItems: {
                mask: 3,    // üé≠
                star: 2,    // ‚≠ê
                sparkle: 1  // ‚ú®
            },
            timer: null,
            currentQuestion: null,
            questions: [
                {
                    question: "Âì™‰ΩçÂÖ¨‰∏ªÊúâ‰∏Ä‰ΩçÂêçÂè´Â∏ïÊñØÂç°ÁöÑËÆäËâ≤ÈæçÊúãÂèãÔºü",
                    options: ["Ê®Ç‰Ω©", "Â∞èÁæé‰∫∫È≠ö", "Ëä±Êú®Ëò≠", "Ë≤ùÂÖí"],
                    correct: 0
                },
                {
                    question: "Âú®„ÄäÁæéÂ•≥ËàáÈáéÁç∏„Äã‰∏≠ÔºåË™∞Ë¢´ËÆäÊàê‰∫ÜËå∂Â£∫Ôºü",
                    options: ["È≠ØÁ±≥‰∫ûÂ§´‰∫∫", "ËèØÊñØÂ§™Â§™", "ÂèØÂè§Â§™Â§™", "ËåâËéâÂ§´‰∫∫"],
                    correct: 1
                },
                {
                    question: "„ÄäÂÜ∞Èõ™Â•áÁ∑£„Äã‰∏≠ÔºåË™∞Ë™™ÈÅé„ÄåÊúâ‰∫õ‰∫∫ÂÄºÂæóÁÇ∫‰ªñËûçÂåñ„ÄçÔºü",
                    options: ["ÂÆâÂ®ú", "ËâæËéé", "Èõ™ÂØ∂", "ÂÖãÈáåÊñØÊâòÂ§´"],
                    correct: 2
                },
                {
                    question: "Â∞èÊú®ÂÅ∂ÂåπË´æÊõπÁöÑÈºªÂ≠êÊúÉÂõ†ÁÇ∫‰ªÄÈ∫ºËÄåËÆäÈï∑Ôºü",
                    options: ["ÈñãÂøÉ", "Ë™™Ë¨ä", "ÂÆ≥ÊÄï", "ÁîüÊ∞£"],
                    correct: 1
                },
                {
                    question: "Âú®„ÄäÈòøÊãâ‰∏Å„Äã‰∏≠ÔºåÁ≤æÈùàËÉΩÂØ¶ÁèæÂπæÂÄãÈ°òÊúõÔºü",
                    options: ["‰∏ÄÂÄã", "ÂÖ©ÂÄã", "‰∏âÂÄã", "ÁÑ°ÈôêÂÄã"],
                    correct: 2
                }
            ]
        };

        // Êõ¥Êñ∞ÂüéÂ†°ÈÄ≤Â∫¶È°ØÁ§∫
        function updateCastleProgress() {
            const castleParts = document.querySelectorAll('.castle-part');
            castleParts.forEach((part, index) => {
                if (index < gameState.castleParts) {
                    part.classList.add('active');
                } else {
                    part.classList.remove('active');
                }
            });
        }

        // Êõ¥Êñ∞ÁîüÂëΩÂÄºÈ°ØÁ§∫
        function updateLives() {
            const hearts = document.querySelectorAll('.heart');
            hearts.forEach((heart, index) => {
                heart.style.opacity = index < gameState.lives ? '1' : '0.3';
            });
        }

        // Êõ¥Êñ∞È≠îÊ≥ïÈÅìÂÖ∑Êï∏Èáè
        function updateMagicItems() {
            const items = document.querySelectorAll('.magic-item');
            const magicTypes = ['mask', 'star', 'sparkle'];
            
            items.forEach((item, index) => {
                const type = magicTypes[index];
                const count = gameState.magicItems[type];
                
                // ÁßªÈô§ÁèæÊúâÁöÑË®àÊï∏ÂÖÉÁ¥†
                const existingCount = item.querySelector('.magic-count');
                if (existingCount) {
                    existingCount.remove();
                }
                
                // Ê∑ªÂä†Êñ∞ÁöÑË®àÊï∏ÂÖÉÁ¥†
                if (count > 0) {
                    const countElement = document.createElement('div');
                    countElement.className = 'magic-count';
                    countElement.textContent = count;
                    item.appendChild(countElement);
                    item.classList.remove('used');
                } else {
                    item.classList.add('used');
                }
            });
        }

        // Êõ¥Êñ∞Ë®àÊôÇÂô®È°ØÁ§∫
        function updateTimer() {
            const timerElement = document.querySelector('.timer');
            timerElement.textContent = Math.max(0, gameState.timeLeft);
        }

        // ÁîüÊàêÂïèÈ°åÈÅ∏È†Ö
        function generateOptions(question) {
            const optionsContainer = document.querySelector('.options-container');
            optionsContainer.innerHTML = '';

            question.options.forEach((option, index) => {
                const optionCard = document.createElement('div');
                optionCard.className = 'option-card';
                optionCard.textContent = option;
                optionCard.onclick = () => checkAnswer(index);
                optionsContainer.appendChild(optionCard);
            });
        }

        // Ê™¢Êü•Á≠îÊ°à
        function checkAnswer(selectedIndex) {
            if (gameState.currentQuestion.correct === selectedIndex) {
                // Á≠îÂ∞ç
                gameState.score += 100;
                gameState.castleParts++;
                updateCastleProgress();
                
                if (gameState.castleParts >= 5) {
                    endGame(true);
                    return;
                }
            } else {
                // Á≠îÈåØ
                gameState.lives--;
                updateLives();
                
                if (gameState.lives <= 0) {
                    endGame(false);
                    return;
                }
            }

            // ‰∏ã‰∏ÄÂÄãÂïèÈ°å
            startNewQuestion();
        }

        // ÈñãÂßãÊñ∞ÂïèÈ°å
        function startNewQuestion() {
            const randomIndex = Math.floor(Math.random() * gameState.questions.length);
            gameState.currentQuestion = gameState.questions[randomIndex];
            generateOptions(gameState.currentQuestion);
            
            // ÈáçÁΩÆË®àÊôÇÂô®
            gameState.timeLeft = 30;
            updateTimer();
        }

        // ÈÅäÊà≤ÁµêÊùü
        function endGame(isWin) {
            clearInterval(gameState.timer);
            const message = isWin ? 
                `ÊÅ≠Âñú‰Ω†ÂÆåÊàê‰∫ÜËø™Â£´Â∞ºÈ≠îÊ≥ïÂüéÂ†°ÔºÅÂæóÂàÜÔºö${gameState.score}` : 
                `ÈÅäÊà≤ÁµêÊùüÔºÅÂæóÂàÜÔºö${gameState.score}`;
            
            setTimeout(() => {
                alert(message);
                // ÈÄôË£°ÂèØ‰ª•Ê∑ªÂä†ÈáçÊñ∞ÈñãÂßãÈÅäÊà≤ÁöÑÈÇèËºØ
            }, 500);
        }

        // ÈñãÂßãÈÅäÊà≤
        function startGame() {
            // ÂàùÂßãÂåñÈÅäÊà≤ÁãÄÊÖã
            gameState.lives = 3;
            gameState.timeLeft = 30;
            gameState.score = 0;
            gameState.castleParts = 0;
            
            // Êõ¥Êñ∞È°ØÁ§∫
            updateLives();
            updateCastleProgress();
            updateMagicItems();
            
            // ÈñãÂßãÁ¨¨‰∏ÄÂÄãÂïèÈ°å
            startNewQuestion();
            
            // Ë®≠ÁΩÆË®àÊôÇÂô®
            gameState.timer = setInterval(() => {
                gameState.timeLeft--;
                updateTimer();
                
                if (gameState.timeLeft <= 0) {
                    gameState.lives--;
                    updateLives();
                    
                    if (gameState.lives <= 0) {
                        endGame(false);
                        return;
                    }
                    
                    startNewQuestion();
                }
            }, 1000);
        }

        // ÂàùÂßãÂåñÈ≠îÊ≥ïÈÅìÂÖ∑ÈªûÊìä‰∫ã‰ª∂
        function initializeMagicItems() {
            const items = document.querySelectorAll('.magic-item');
            items.forEach((item, index) => {
                item.onclick = () => {
                    const types = ['mask', 'star', 'sparkle'];
                    const type = types[index];
                    
                    if (gameState.magicItems[type] > 0) {
                        gameState.magicItems[type]--;
                        updateMagicItems();
                        
                        // ‰ΩøÁî®È≠îÊ≥ïÈÅìÂÖ∑ÁöÑÊïàÊûú
                        switch(type) {
                            case 'mask':
                                gameState.timeLeft += 10;
                                updateTimer();
                                break;
                            case 'star':
                                // ÁßªÈô§ÂÖ©ÂÄãÈåØË™§ÈÅ∏È†Ö
                                const options = document.querySelectorAll('.option-card');
                                let removed = 0;
                                for (let i = 0; i < options.length && removed < 2; i++) {
                                    if (i !== gameState.currentQuestion.correct) {
                                        options[i].style.opacity = '0.3';
                                        options[i].onclick = null;
                                        removed++;
                                    }
                                }
                                break;
                            case 'sparkle':
                                // ÊèêÁ§∫Ê≠£Á¢∫Á≠îÊ°à
                                const correctOption = document.querySelectorAll('.option-card')[gameState.currentQuestion.correct];
                                correctOption.classList.add('hint');
                                setTimeout(() => correctOption.classList.remove('hint'), 3000);
                                break;
                        }
                    }
                };
            });
        }

        // Áï∂È†ÅÈù¢Âä†ËºâÂÆåÊàêÊôÇÈñãÂßãÈÅäÊà≤
        window.onload = () => {
            initializeMagicItems();
            startGame();
        };
    </script>
</body>
</html>
